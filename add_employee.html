<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Employee</h2>
    <form th:action="@{/save}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Department:</label>
            <input type="text" class="form-control" th:field="*{department}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Salary:</label>
            <input type="number" class="form-control" th:field="*{salary}" required>
        </div>
	
        <div class="mb-3">
            <label class="form-label">Role:</label>
            <input type="text" class="form-control" th:field="*{role}" placeholder="ADMIN or USER" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
